<fieldset>
{% for field in form %}
    <div class="control-group">
		<label for="input01" class="control-label">{{ field.label_tag }}</label>
        
        {% if field.errors %}
            <div class="error">
                {{ field.errors }}
				<span class="help-inline">{{ field }}</span>                
            </div>
        {% else %}
            <div class="input-xlarge">
                {{ field }}
            </div>
        {% endif %}
    </div>
{% endfor %}
</fieldset>
